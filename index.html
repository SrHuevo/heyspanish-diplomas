<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="accordion" id="accordion-config">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading-config">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-config" aria-expanded="true" aria-controls="collapse-config">
                        Configuración
                    </button>
                </h2>
                <div id="collapse-config" class="accordion-collapse collapse show" aria-labelledby="heading-config" data-bs-parent="#accordion-config">
                    <div class="accordion-body">
                        <div class="mb-3 row">
                            <label for="host" class="form-label">Host</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="host" onchange="saveParameter(event)">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="user" class="form-label">User</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user" onchange="saveParameter(event)" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="pass" class="form-label">Pass</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="pass" onchange="saveParameter(event)" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="from" class="form-label">From</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="from" onchange="saveParameter(event)" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="to" class="form-label">To</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="to" onchange="saveParameter(event)">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="subject" class="form-label">Subject</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="subject" onchange="saveParameter(event)" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="accordion" id="accordion-email-body">
            <div class="accordion-item">
            <h2 class="accordion-header" id="heading-email-body">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-email-body" aria-expanded="true" aria-controls="collapse-email-body">
                    Email Body
                </button>
            </h2>
            <div id="collapse-email-body" class="accordion-collapse collapse show" aria-labelledby="heading-email-body" data-bs-parent="#accordion-email-body">
                <div class="accordion-body">
                    <textarea id="email-textarea" onchange="saveParameter(event);onEmailChange(event)"></textarea>
                    <div id="email-place"></div>        
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="accordion" id="accordion-attachments"></div>    
    </div>
    <div class="container-fluid">
        <button type="button" class="btn btn-success" onclick="addAttachment()">+ Añadir archivo adjunto</button>
    </div>

    <div  class="container-fluid">
        <label for="formFile" class="form-label">Archivo de estudiantes (.xlsx)</label>
        <input class="form-control" type="file" id="formFile" onchange="readXLS(event)">
    </div>
    <div class="container-fluid">
        <button type="button" class="btn btn-success" onclick="sendEmails(event)">Enviar emails</button>
    </div>
    <div class="progress" hidden>
        <div id="progress" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="0" style="width: 0%"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
